<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar generaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">¿A que generación perteneces?</h1>
        <form id="formPersona">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.01" class="form-control" id="peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" class="form-control" id="altura" required>
            </div>
            <div class="form-group">
                <label for="anioNacimiento">Año de nacimiento:</label>
                <input type="date" class="form-control" id="anioNacimiento" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>


</body>
</html>
